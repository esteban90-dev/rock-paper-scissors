<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
</html>

<body>
    <div class="Heading">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    

    <div class="Main">

        <h5>Click a button to begin playing - first to get 5 points wins the game!</h5>

        <div class="button-wrapper">
            <button type="button">Rock</button>
            <button type="button">Paper</button> 
            <button type="button">Scissors</button>  
        </div>

        <div class="selection-display">
            <div class="select-left">
                <h5>Computer Selection</h5>
                <div class="computer-select">
                    ---
                </div>
            </div>
            <div class="select-center">
                <h5>Result</h5>
                <div class="result">
                    ---
                </div>
            </div>
            <div class="select-right">
                <h5>Player Selection</h5>
                <div class="player-select">
                    ---
                </div>
            </div>
        </div>

        <div class="scorebox">
            <div class="scorebox-left">
                <h5>Computer Score</h5>
                <div class="computer-score">
                    0
                </div>
            </div>
            <div class="scorebox-right">
                <h5>Player Score</h5>
                <div class="player-score">
                    0
                </div>
            </div>
        </div>

        <script src="scripts/script.js"></script>

    </div>

</body>

</html>
