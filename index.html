        <script>

            function computerPlay(){

                let x = Math.floor(Math.random()*3) + 1;        //random # between 1 and 3

                switch(x){
                    case 1:
                        return 'Rock';
                        break;

                    case 2:
                        return 'Paper';
                        break;
                    
                    case 3:
                        return 'Scissors';
                        break;
                }

            }

            console.log(computerPlay());














        </script>
